<!DOCTYPE html>
<html lang="fr">
<head>
	<title>FORMULAIRE</title>
	<meta  charset="UTF-8">
	<meta name="title" content="Titre de la page">
	<meta name="description" content="description de la page">
	<meta name="author" content="prenon NOM">
	<meta name="keywords" content="mots-clé1, mots-clé2, ...">
	<meta name="robots" content="index,follow">
	<link rel="stylesheet " href ="CSS/Style.css"/>
</head>
<body>
	<div class="form-style">
		<div class="Entete">Entrez les informations du membre</div>

		<form  action=""  method="post">

			 <div>
			    <label for="nom">Nom <em>*</em></label>
			    <input id="nom" type="text" placeholder="Côté" autofocus="" required="">
			 </div>
			 <div>
			   <label for="prenom"> Prénom <em>*</em></label>
			   <input id="prenom" type="text" placeholder="Nicolas" required="">
			 </div>
			 <div>
			   <label for="adresse"> Adresse </label>
			   <input id="adresse" type="text"  placeholder="9999 rue"  >
			 </div>
			 <div>
				 <label for="ville"> Ville </label>
				 <input id="ville" type="text"  placeholder="9999 rue"  >
			 </div>

			 <div>
			   <label for="telephone">Portable <em>*</em></label>
			   <input id="telephone" type="tel" placeholder="999-999-9999"required="" >
	         </div>
				 <div>
					 <label for="date"> Date d'inscription <em>*</em></label>
					 <input id="date"type="text" placeholder="jj/ms/aaaa" required="" >
				 </div>
				 <div>
					 <label for="datefin"> Date de fin</label>
					 <input id="datefin" type="text"  placeholder="aaaa - mm - jj" >
				 </div>
				 <div>
					 <label for="sexe">Sexe</label>
					 <input name="sexe" type="radio"  value="homme" >Homme
					 <input name="sexe" type="radio"  value="femme" >Femme
				 </div>
				<div>
					<label for="carte">Carte De Crédit<em>*</em></label>
					<select id="carte" name="carte">
					    <option value="carte1">Américan Express</option>
						<option value="carte2">Desjarinds</option>
						<option value="carte1">Visa</option>
						<option value="carte1">je veux une bonne note</option>
					</select>
				</div>
				<div>
					<label for="motpasse"> Mot de passe<em>*</em></label>
					<input id="motpasse" type="password"  placeholder="MotDePasse" required >
				</div>
				<div>
					<label for="email">Email</label>
					<input id="email" type="email"   >
				</div>
				<div>
					<label for="sum"></label>
					<input class="sumit" type="submit" value="Envoyer" >
					<input   type= "reset" value="Réinitialiser" />
				</div>
		</form>
	</div>
</body>
</html>
